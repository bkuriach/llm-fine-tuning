# -------------------------------------------------------------------
# LLaMA fine-tuning config
# Inherits defaults from base_config.yaml; overrides listed here.
# -------------------------------------------------------------------

base: "configs/base_config.yaml"

model:
  name: "meta-llama/Llama-3.1-8B-Instruct"
  # alternatives:
  #   - meta-llama/Llama-3.2-1B
  #   - meta-llama/Llama-3.2-3B
  #   - meta-llama/Llama-3.1-8B
  torch_dtype: "float16"
  attn_implementation: "eager"   # V100 (Volta/sm_70) does not support Flash Attention 2

lora:
  r: 64                  # up from 16 – more capacity for a seq2seq-style task
  lora_alpha: 128        # 2× rank keeps the effective learning rate stable
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

data:
  max_samples: null    # set to null to use all ~4800 samples

training:
  output_dir: "outputs/llama"
  num_train_epochs: 7        # eval loss usually bottoms out around epoch 5-6; best ckpt restored automatically
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 1.0e-4      # lowered from 2e-4 – more stable with higher rank adapters
  warmup_steps: 100          # more warmup for the lower LR ramp
  fp16: false
  bf16: false
  optim: "adamw_torch"
