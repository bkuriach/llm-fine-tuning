# -------------------------------------------------------------------
# Qwen fine-tuning config
# Inherits defaults from base_config.yaml; overrides listed here.
# -------------------------------------------------------------------

base: "configs/base_config.yaml"

model:
  name: "Qwen/Qwen2.5-7B-Instruct"
  # alternatives:
  #   - Qwen/Qwen2.5-1.5B-Instruct
  #   - Qwen/Qwen2.5-3B-Instruct
  #   - Qwen/Qwen2-7B-Instruct
  torch_dtype: "bfloat16"
  attn_implementation: "eager"   # V100 (Volta/sm_70) does not support Flash Attention 2

lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

training:
  output_dir: "outputs/qwen"
  num_train_epochs: 3
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 2.0e-4
  fp16: false
  bf16: false           # BF16 requires Ampere+ (A100/A10); LoRA trains in FP32
  optim: "adamw_torch"
